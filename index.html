<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Forecast</title>
</head>

<body>
    <header class="container-fluid bg-dark text-light py-4 text-center">ALL HAIL SUNNY DAZE</header>
    <div class="left-column container mt-5">
        <div class="search">
            <input type="text" class="name search-input" placeholder="Enter City:">
            <button type="button" class="left btn btn-primary search-btn">Search For Forecast</button>
        </div>
    </div>
    <div class="right-column container">
        <section class="forecast"></section>
        <div class="five-day-forecast-container"></div>
    </div>

    <script src="./script.js"></script>


</body>
</html>
